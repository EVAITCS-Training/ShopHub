      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/shophubdb?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
      SPRING_DATASOURCE_USERNAME: shophubuser
