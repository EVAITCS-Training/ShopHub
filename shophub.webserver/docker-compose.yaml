services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Gudmord92!
      MYSQL_DATABASE: shophubdb
      MYSQL_USER: shophubuser
      MYSQL_PASSWORD: BjdhwnvndejvvowOIJNer
    networks:
      - shophub_network
    ports:
      - "3307:3306"
    volumes:
      - shophub_mysql_data:/var/lib/mysql
