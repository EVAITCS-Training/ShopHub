<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Add new product</title>
</head>
<body>
    <div layout:fragment="body">
        <form th:object="${product}" th:action="@{/store/add}" method="post">
            <h2>
                Add new product
            </h2>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:field="${product.name}" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" name="description" th:field="${product.description}" required></textarea>
            </div>
            <div>
                <label for="price">Price:</label>
                <input type="number" step="0.01" id="price" name="price" th:field="${product.price}" required>
            </div>
            <div>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" th:field="${product.quantity}" required>
            </div>
            <div>
                <button type="submit">Add Product</button>
            </div>
        </form>
    </div>
</body>
</html>
